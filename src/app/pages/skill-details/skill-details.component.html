
<div class="skill-details container">
    <div class="content">
        <div>
            <h1>{{selectedSkill.name}}</h1>
        </div>
        <div *ngFor="let paragraph of selectedSkill.description">
            <p [innerHTML]>{{paragraph}}</p>
        </div>
        <div class="skills-info">
            <img [src]="selectedSkill.img" alt="java-logo" class="skill-logos">
        </div>
        <div>
            <p>{{selectedSkill.details}}</p>
        </div>
    </div>
</div>
